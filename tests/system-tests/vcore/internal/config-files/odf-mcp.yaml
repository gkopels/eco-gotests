apiVersion: machineconfiguration_remove.openshift.io/v1
kind: MachineConfigPool
metadata:
  name: '{{ .MCPName }}'
spec:
  machineConfigSelector:
    matchExpressions:
      - {key: machineconfiguration_remove.openshift.io/role, operator: In, values: [worker,odf]}
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/infra
        operator: Exists
      - key: node-role.kubernetes.io/odf
        operator: Exists
